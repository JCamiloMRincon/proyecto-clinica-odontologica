<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Gestión de Odontólogos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/get_all_odontologos.html">Listar odontólogos</a>
                        <a class="dropdown-item" href="/post_odontologo.html">Agregar odontólogo</a>
                        <a class="dropdown-item" href="/get_all_pacientes.html">Listar pacientes</a>
                        <a class="dropdown-item" href="/post_paciente.html">Agregar paciente</a>
                        <a class="dropdown-item" href="/get_all_turnos.html">Listar turnos</a>
                        <a class="dropdown-item" href="/post_turno.html">Agregar turno</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar Turno</h3>
                <form id="add_new_turno">
                    <div class="form-group">
                        <label class="control-label" for="paciente_id">Id del paciente:</label>
                        <select name="pacientes" id="pacientes" class="form-control">
                            <option value="">--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="odontologo_id">Odontólogo:</label>
                        <select name="odontologos" id="odontologos" class="form-control">
                            <option value="">--</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha"
                            placeholder="Ingrese la fecha" name="fecha" required>
                    </div>

                    <button type="submit" class="btn btn-success" id="btn-add-new-turno">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
